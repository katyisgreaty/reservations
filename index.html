<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reservations</title>
</head>

<body>
  <h1>Salon Reservations</h1>
  <div class="container">
    <div class="reservation">
      <form>
        <div class="form-group">
          <label for="name">Your name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="date">Date for appointment:</label>
          <input type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="start">Appointment start time:</label>
          <input type="text" class="form-control" id="start">
        </div>
        <div class="form-group">
          <label for="end">Appointment end time:</label>
          <input type="text" class="form-control" id="end">
        </div>
        <button type="submit" class="btn btn-info">Make Appointment</button>
      </form>
    </div>

    <div class="confirmation">
      <p>Thank you, <span class="name"></span>, for making an appointment! We look forward to seeing you from <span class="start"></span> to <span class="end"></span> on <span class="date"></span>!</p>
    </div>

  </div>

</body>
</html>
